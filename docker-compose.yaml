version: "3"

services:
  onos:
    image: onosproject/onos:2.2.3
    ports:
      - "8181:8181" # HTTP
      - "8101:8101" # SSH (CLI)
    environment:
      - ONOS_APPS=gui,drivers.stratum,drivers.barefoot,segmentrouting,lldpprovider,hostprovider
